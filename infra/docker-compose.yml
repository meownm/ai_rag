services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rag_db}
      POSTGRES_USER: ${POSTGRES_USER:-rag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - rag_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag_user} -d ${POSTGRES_DB:-rag_db}"]
      interval: 5s
      timeout: 5s
      retries: 20

  pghero:
    image: ankane/pghero
    container_name: rag-pghero
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER:-rag_user}:${POSTGRES_PASSWORD:-rag_pass}@postgres:5432/${POSTGRES_DB:-rag_db}"
    ports:
      - "${PGHERO_PORT:-8081}:8080"
    depends_on:
      postgres:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    container_name: rag-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - rag_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  rag_pg_data:
  rag_minio_data:
